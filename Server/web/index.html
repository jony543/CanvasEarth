<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Canvas Earth</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel='stylesheet' href='css/spectrum.css' />

    <!--fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://use.fontawesome.com/91592a59c0.js"></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <script src='js/spectrum.js'></script>

    <script src="//console.re/connector.js" data-channel="canvas-earth-j" id="consolerescript"></script>

    <!--scripts for argon.js-->
    <script src="resources/lib/three/three.min.js"></script>
    <script src="resources/lib/CSS3DArgonRenderer.js"></script>
    <script src="resources/lib/CSS3DArgonHUD.js"></script>
    <script src="resources/lib/argon.js"></script>
    <script src="resources/lib/Tween.js"></script>

</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid navbarContainer">
        <div id="canvasEarthHeader">
            <span id="canvasEarthLogo">Canvas <!-- <span> <img src="web/images/canvasCircle.png" alt=""></span> --> Earth</span>
        </div>
        <button type="button" class="btn btn-default navbar-btn" name="button" id="createViewButton"><i class="fa fa-paint-brush" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-default navbar-btn" name="button" id="mapViewButton"><i class="fa fa-map" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-default navbar-btn" name="button" id="arViewButton"><i class="fa fa-eye" aria-hidden="true"></i></button>
    </div>
</nav>
<div class="container-fluid mainView">
    <div class="createView" id="createView">
        <div class="row">
            <div class="col-xs-12">
                <canvas id="canvas" width="300" height="300"></canvas>
                <div class="create-screen-panel">
                    <div>
                        <a class="btn-floating btn-large waves-effect waves-light grey darken-4" id="show-palette-btn"><i class="material-icons">mode_edit</i></a>
                        <div id="paletteContainer" hidden>
                            <input type='text' id="showPaletteOnly" />
                            <div style="float: right;" >
                                <a style="position: absolute; top: 30%;" class="btn-floating tiny waves-effect waves-light grey darken-4" id="close-palette"><i class="material-icons">skip_previous</i></a>
                            </div>
                        </div>
                    </div>
                    <div class="file-field input-field">
                        <div class="btn-floating grey darken-4" id="upload-canvas-button">
                            <i class="material-icons">perm_media</i>
                            <input type="file" id="files">
                        </div>
                    </div>
                    <div>
                        <a class="btn-floating btn-large waves-effect waves-light grey darken-4" id="share-art"><i class="material-icons">done</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mapView" id="mapView">
        <div class="row">
                <div class="col-xs-12">
                    <div id="map">

                    </div>
                    <div id="usersLocationButton"><i class="fa fa-location-arrow" aria-hidden="true"></i></div>
                </div>
        </div>
    </div>
    <div class="arView" id="arView">
        <div class="row">
            <div class="col-xs-12">
                <div>
                        <!--<video autoplay hidden></video>-->
                    <div id="argon" />
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<link rel="stylesheet" href="css/map.css">


<script type="text/javascript" src="js/will/scripts/js.ext.js"></script>
<!--<script type="text/javascript" src="js/will/scripts/js.ext.dom.js"></script>-->

<script type="text/javascript" src="js/will/engine/Module.js"></script>
<script async type="text/javascript" src="js/will/engine/WacomInkEngine.js"></script>

<script type="text/javascript" src="js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3x5QJU5DVoM9taAmRsI9i5z_5ItNBeiw&callback=initMap" async defer></script>

<script type="text/javascript" src="js/ink.js"></script>
<script src="js/augment.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</html>
